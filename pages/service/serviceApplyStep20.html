<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body class="bg-gray">
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">신청하기</h1>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <div class="service-info">
                <div class="service-text">
                    선택된 계좌로<br />
                    서비스 가입을 진행하시겠습니까?
                </div>
            </div>
            <div class="agree-content">
                <!-- 09-06 팝업 연결 추가 -->
                <div class="info">                    
                    <button type="button" class="btn-tooltip" data-layer-href="layer-popup"><span>서비스 안내</span></button>
                </div>
                <div class="agree-box">
                    <div class="chk-sub">
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio" name="radio-group" checked>
                                        <label for="radio">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio1" name="radio-group">
                                        <label for="radio1">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="dl-list auto">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd readonly>123456-456789</dd>
                            </dl>
                            <p class="list-asterisk">가입할 수 없는 계좌입니다.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-btn-fixed">
                <button type="button" class="btn-lg bg-primary">다음</button>
            </div>
        </div>
        
        <!-- 09-06 팝업 추가 -->
        <div id="layer-pop" class="layer-pop" layer-popup>
            <div class="slide-content">
                <!-- 09-07 구조 변경  -->
                <div class="pop-info-tit">서비스가입 유의사항</div>
                <div class="pop-content">
                    <div class="trade-list">                        
                        <dl class="list-wrap">
                            <dt>아래 계좌만 서비스 이용이 가능해요.</dt>
                            <dd class="pop-text-cont">
                                <img class="img-logo" src="/inc/img/logos.svg" alt="카카오뱅크X한국투자">제휴개설 주식계좌<br />
                                (단, 미수가능서비스와 통합증거금 서비스가 신청된 계좌는 신청불가)
                            </dd>
                        </dl>
                        <dl class="list-wrap">
                            <dt>1인 1계좌만 신청할 수 있어요.</dt>
                            <dd class="pop-text-cont">
                                기존사용중인 계좌에서 국내주식투자 서비스를 해지하기 전까지는 다른계좌에서 신청이 불가능합니다.
                            </dd>
                        </dl>
                        <div class="list-wrap">
                            <p class="pop-text-cont">
                                <img class="img-logo block" src="/inc/img/logos.svg" alt="카카오뱅크X한국투자">서비스에 대해 더 궁금한 사항은 자주묻는 질문에서 확인해주세요.
                            </p>
                        </div>
                    </div>                
                </div>
                <div class="wrap-btn">
                    <button type="button" class="btn-lg bg-primary" data-layer-close>확인</button>
                </div>
            </div>
            <div class="dim"></div>
        </div>
        <!-- // layer-popup -->
        
        <!-- // contents -->
        
        <script>
            $(document).ready(function() {
                $('.layer-pop').addClass('popup-open');
                $('.layer-pop').attr('tabindex',0).focus();
                $('body').addClass('hidden');
            });
        </script>
    </body>
</html>
