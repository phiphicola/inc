<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        

        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
        <style>
            .list-group-item{
                height: 40px;
                background-color: #fff;
                border-bottom: 1px solid red;
                padding: 10px;
            }
            .handle{
                width: 40px;
                height: 40px;
                display: inline-block;
                background-color: aqua;
                float: right;
            }
        </style>
    </head>
    <body class="bg-gray">
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">신청하기</h1>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <div id="example5" class="list-group col">
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 1</div>
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 2</div>
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 3</div>
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 4</div>
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 5</div>
				<div class="list-group-item"><i class="fas fa-arrows-alt handle"></i>&nbsp;&nbsp;Item 6</div>
			</div>
        </div>
        <!-- // contents -->
        <script type="text/javascript" src="/inc/js/sortable.js"></script>
        <script>
            
            new Sortable(example5, {
                handle: '.handle', // handle's class
                animation: 150
            });
        </script>
    </body>
</html>
