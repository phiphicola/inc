                        <li>이체거래 이용에 관한 약관</li>

                </div>
                <div class="terms-import">
                    약관 불러오는 곳
                </div>
                
                <div class="wrap-btn-sticky">
                    <button type="button" class="btn-lg bg-primary">동의</button>
                </div>
            </div>
            <!-- // contents -->
            
        </div>
        <!-- // layer-pop -->
