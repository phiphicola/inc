<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body class="bg-gray">
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">신청하기</h1>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <div class="service-info">
                <div class="service-text">
                    선택된 계좌로<br />
                    서비스 가입을 진행하시겠습니까?
                </div>
            </div>
            <div class="agree-content">
                <div class="agree-box">
                    <div class="chk-title">
                        <div class="form-group">
                            <input type="checkbox" id="chk1-2">
                            <label for="chk1-2">필수동의</label>
                        </div>
                    </div>
                    <div class="chk-sub">
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio" name="radio-group" checked>
                                        <label for="radio">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio1" name="radio-group">
                                        <label for="radio1">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd readonly>123456-456789</dd>
                            </dl>
                            <p class="list-asterisk">가입할 수 없는 계좌입니다.</p>
                        </div>
                    </div>
                </div>
                <div class="info-content">
                    <h3>서비스가입유의사항</h3>
                    <p class="sub-txt">국내주식서비스 이용은 카카오뱅크 제휴계좌만이용신청이 가능하고, 1인 1계좌만 가입 가능합니다. 그외 자세한 사항은 OOO설명서를 참고해주세요.</p>
                </div>
            </div>
            <div class="wrap-btn-fixed">
                <button type="button" class="btn-lg bg-primary">다음</button>
            </div>
        </div>
        <!-- // contents -->
    </body>
</html>
