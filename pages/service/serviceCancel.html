<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body class="bg-gray">
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">해지하기</h1>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <div class="service-info">
                <h2 class="logos"><span class="ir">한국투자증권 x 카카오뱅크</span></h2> <!-- 2022-10-05 추가 -->
                <div class="service-text">
                    <strong>서비스를 해지하시면</strong><br />
                    국내주식투자 이용이 불가합니다.
                </div>
                <div class="title-sub">정말로 해지하시겠어요?</div>                
            </div>
            <div class="agree-content">
                <div class="agree-box">
                    <div class="chk-sub">
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio" name="radio-group" checked>
                                        <label for="radio">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="wrap-btn-fixed">
                <button type="button" class="btn-lg btn-confirm btn-line">아니요</button>
                <button type="button" class="btn-lg bg-primary" data-layer-href="slide-pop-cancel">예, 해지할게요</button>
            </div>
        </div>
        <!-- // contents -->
        
        <!-- slide-popup -->
        <div id="layer-pop" class="layer-pop" slide-pop-cancel>
            <div class="slide-content">
                <div class="pop-info-tit">정말로 서비스를 해지하시겠어요?</div>
                <div class="pop-content">                    
                    <div class="trade-list">       
                        <div class="list-wrap">
                            <p class="pop-text-cont">
                                서비스를 해지한 후에도 고객님의 계좌는 한국투자증권 모바일 앱에서 계속 사용할 수 있으며, 잔고&middot;내역을 포함한 거래신청정보는 유지됩니다.
                            </p>
                            <p class="pop-text-cont">
                                <img class="img-logo" src="/inc/img/logos.svg" alt="카카오뱅크X한국투자">국내주식투자를 더 이상 이용하지 않으시려면 확인 버튼을 선택해주세요.
                            </p>
                        </div>
                        
                    </div>
                </div>
                <div class="wrap-btn">
                    <button type="button" class="btn-lg btn-line btn-confirm" data-layer-close>아니요</button>
                    <button type="button" class="btn-lg bg-primary">예, 해지할게요</button>
                </div>
            </div>
            <div class="dim"></div>
        </div>
        <!-- // slide-popup -->
    </body>
</html>
