<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body class="bg-gray">
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">해지하기</h1>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <div class="service-info">
                <div class="service-text">
                    <strong>서비스를 해지하시면</strong><br />
                    카카오뱅크 시스템 이용이 불가합니다.
                </div>
                <div class="title-sub">정말로 해지하시겠어요?</div>                
            </div>
            <div class="agree-content">
                <div class="agree-box">
                    <div class="chk-sub">
                        <div class="dl-list">
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="form-group">
                                        <input type="radio" id="radio" name="radio-group" checked>
                                        <label for="radio">123456-456789</label>                                        
                                    </div>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
                <div class="info-content">
                    <div class="info-tit">서비스해지유의사항</div>
                    <p class="sub-txt">국내주식서비스 이용은 카카오뱅크 제휴계좌만이용신청이 가능하고, 1인 1계좌만 가입 가능합니다. 그외 자세한 사항은 OOO설명서를 참고해주세요.</p>
                </div>
            </div>
            <div class="wrap-btn-fixed">
                <button type="button" class="btn-lg btn-confirm btn-line">아니요.</button>
                <button type="button" class="btn-lg bg-primary">예, 해지할게요.</button>
            </div>
        </div>
        <!-- // contents -->
    </body>
</html>
