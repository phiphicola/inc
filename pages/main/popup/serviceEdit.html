<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>한국투자증권</title>               
        <link rel="stylesheet" href="/inc/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="/inc/css/style.css">        
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body>
        <!-- 여기부터 레이어로 띄움  style="visibility: visible; 삭제-->
        <div id="layer-pop" class="full-pop" style="visibility: visible;">
            <div class="header-pop">
                <div class="header-inner">
                    <button type="button" class="btn-close-pop" data-layer-close><span class="ir">닫기</span></button>
                    <h1 class="header-title-left">관심종목 편집</h1>
                </div>
            </div>
            <!-- // header -->
            
            <div class="contents">
                <section class="section">
                    <div class="section-inner">
                        <div class="list-stock">
                            <div class="list-hidden"></div>
                            <ul>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><img src="/inc/img/dummy-bank.png" alt=""></div>
                                    <div class="stock-name">
                                        <div class="stock-title">삼성전자</div>
                                    </div>
                                </li>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><span>카카오뱅크</span></div>
                                    <div class="stock-name">
                                        <div class="stock-title">카카오뱅크</div>
                                    </div>
                                </li>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><span>삼성전자</span></div>
                                    <div class="stock-name">
                                        <div class="stock-title">삼성전자</div>
                                    </div>
                                </li>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><span>카카오뱅크</span></div>
                                    <div class="stock-name">
                                        <div class="stock-title">카카오뱅크</div>
                                    </div>
                                </li>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><span>삼성전자</span></div>
                                    <div class="stock-name">
                                        <div class="stock-title">삼성전자</div>
                                    </div>
                                </li>
                                <li class="list-item" draggable="true">
                                    <button type="button" class="btn-delete"><span class="ir">삭제</span></button>
                                    <div class="stock-icon"><span>카카오뱅크</span></div>
                                    <div class="stock-name">
                                        <div class="stock-title">카카오뱅크</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- // list-stock -->
                    </div>
                </section>
                
                <div class="wrap-btn-fixed">
                    <button type="button" class="btn-lg bg-primary">저장</button>
                </div>
            </div>
            <!-- // contents -->
            
        </div>
        <!-- // layer-pop -->       
    </body>
</html>
