<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no">
        <title>한국투자증권</title>    
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <h1 class="header-title">한국투자증권 제공 국내주식 서비스</h1>
                <button type="button" class="btn-close">닫기</button>
            </div>
        </header>
        <!-- // header -->
        
        <div class="contents">
            <section class="section">
                <!-- loading -->
                <div class="loading-spinner">
                    <svg viewBox='0 0 100 100'>
                        <path d='M95,50 A45,45 0 0,1 5,50 A45,45 0 0,1 50,5 ' />
                    </svg>
                </div>
                <!-- // loading -->

                <section class="chart-content">
                    <div class="rate-container">                    
                        <div class="chart-info">
                            <span class="chart-stock-num">322410</span>
                            <div class="chart-flex">
                                <div class="chart-stock-name">LG생활건강</div>
                                <div class="favorite">
                                    <button type="button"><span class="ir">관심종목</span></button>
                                </div>
                            </div>
                            <p class="price color-red"><span>1,741,000</span>원</p>
                            <div class="stock-increase">
                                <span class="won"><span>900,000</span>원</span><span class="per">(20%)</span>
                            </div>
                            <!-- 하락 -->
                            <!-- <div class="stock-decrease">
                                <span class="won"><span>900,000</span>원</span><span class="per">(20%)</span>
                            </div> -->
                            <!-- 보합 -->
                            <!-- <div class="stock-steady">
                                <span class="won"><span>900,000</span>원</span><span class="per">(20%)</span>
                            </div> -->
                        </div>                    
                    </div>
                    <!-- 차트 움직일 때 활성 -->
                    <div class="float-box" style="display: none;">
                        <div class="first">
                            <dl>
                                <dt>시가</dt>
                                <dd>9,999,999,999</dd>
                            </dl>
                            <dl>
                                <dt>저가</dt>
                                <dd>999,999,999</dd>
                            </dl>
                        </div>
                        <div class="end">
                            <dl>
                                <dt>종가</dt>
                                <dd>999,999,999</dd>
                            </dl>
                            <dl>
                                <dt>고가</dt>
                                <dd>999,999,999</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="chart-wrap">
                        <!-- 차트 자리 : 개발 시 아래 내용 삭제-->
                        <div style="width:100%;height:300px;display: flex;align-items: center;background-color: #f1f1f1;font-size: 22px;justify-content: center;">chart</div>
                    </div>
                    <div class="chart-period">
                        <button type="button" class="btn-chart-cell on">Live</button>
                        <button type="button" class="btn-chart-cell">1주</button>
                        <button type="button" class="btn-chart-cell">1달</button>
                        <button type="button" class="btn-chart-cell">3달</button>
                        <button type="button" class="btn-chart-cell">6달</button>
                        <button type="button" class="btn-chart-cell">1년</button>
                        <button type="button" class="btn-chart-cell">전체</button>
                    </div>
                    <div class="wrap-btn">
                        <button type="button" class="btn-lg btn-line">호가</button>
                    </div>
                    
                    <div class="stock-card">
                        <p class="card-tit">20주 보유중</p>
                        <div class="price">
                            <span class="won"><span>646,600</span>원</span>
                            <div class="stock-increase">
                                <span class="won"><span>+3,000</span>원</span>
                                <span class="per">(+32.1%)</span>
                            </div>
                            <!-- <div class="stock-decrease">
                                <span class="won"><span>-3,000</span>원</span>
                                <span class="per">(-32.1%)</span>
                            </div> -->
                            <!-- <div class="stock-steady">
                                <span class="won"><span>3,000</span>원</span>
                                <span class="per">(32.1%)</span>
                            </div> -->
                        </div>
                    </div>
                </section>
            </section>
            
        </div>
        <!-- // contents -->
    </body>
</html>
