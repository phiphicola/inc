<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>한국투자증권</title>               
        <link rel="stylesheet" href="/inc/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="/inc/css/style.css">        
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body>
        <!-- 여기부터 레이어로 띄움  style="visibility: visible; 삭제-->
        <div id="layer-pop" class="full-pop" style="visibility: visible;">
            <!-- 08-31 header 삭제 -->
            
            <div class="contents">
                <section class="section last"><!-- 08-31 클래스 변경 -->
                    <div class="section-inner">
                        <div class="page-last">
                            <div class="page-last-complete">
                                <div class="page-top-logo"><!-- 09-06 클래스 변경 -->
                                    <p class="page-tit"><strong>가져오기 완료</strong></p>
                                    <div class="page-msg">
                                        <p><span class="account">한국투자증권 계좌</span>에</p>
                                        <span class="amount">999,999,999,999</span>원을 보냈어요.
                                    </div>
                                </div>
                            </div>
                            <div class="page-last-fail" hidden>
                                <div class="page-top">
                                    <p class="page-tit"><strong>가져오기 실패</strong></p><!-- 08-31 strong 추가 -->
                                    <div class="page-msg">
                                        보내기 실패 안내문구
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 08-29 이체 후 잔액 삭제 -->
                        <!-- <div class="page-info">
                            <dl>
                                <dt>이체 후 잔액</dt>
                                <dd><span>999,999,999,999</span>원</dd>
                            </dl>
                            <dl>
                                <dt>계좌번호</dt>
                                <dd>
                                    <div class="name"><span class="bank-name">카카오뱅크</span>(이윤경)</div>
                                    <p class="account-num">1234-456-7890</p>
                                </dd>
                            </dl>
                        </div> -->
                    </div>
                </section>
            
            
                <div class="wrap-btn-fixed">
                    <button type="button" class="btn-lg bg-primary">닫기</button>
                </div>
            </div>
            <!-- // contents -->
        </div>
        <!-- // layer-pop -->
    </body>
</html>
