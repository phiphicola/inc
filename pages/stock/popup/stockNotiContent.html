<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>한국투자증권</title>               
        <link rel="stylesheet" href="/inc/css/style.css">
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>

        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body>
        <!-- 여기부터 레이어로 띄움  style="visibility: visible; 삭제-->
        <div id="layer-pop" class="full-pop" style="visibility: visible;">
            <div class="header-pop">

                    <button type="button" class="btn-close-pop" data-layer-close><span class="ir">닫기</span></button>
                </div>
            </div>
            <!-- // header -->
        
            <div class="contents">
                <section class="view">
                    <div class="notice-view">
                        <div class="title-box">
                            <p class="view-title">미니스탁 소수점으로 구매한 주식은 실시간 지정가나 거래나 타증권사로 이체할 수 없나요?</p>
                            <span class="date">2022.08.12</span>
                        </div>
                        <div class="view-content">
                            <div class="default">공지사항 노출내용 공지사항 노출내용공지사항 노출내용공지사항 노출내용공지사항 노출내용공지사항 노출내용</div>
                        </div>
                    </div>
                </section>
                
                <div class="wrap-btn-fixed">
                    <button type="button" class="btn-lg bg-primary">닫기</button>
                </div>
                
            </div>
            <!-- // contents -->
        </div>
        <!-- // layer-pop -->
    </body>
</html>
