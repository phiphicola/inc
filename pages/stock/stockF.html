<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
        <title>한국투자증권</title>               
        <link rel="stylesheet" href="/inc/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="/inc/css/style.css">        
        <script type="text/javascript" src="/inc/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="/inc/js/swiper-bundle.min.js"></script>
        <script type="text/javascript" src="/inc/js/common-ui.js"></script>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <button type="button" class="btn-prev"><span class="ir">이전</span></button>
                <h1 class="header-title-center">자주묻는 질문</h1>                
            </div>
        </header>
        <div class="contents">
            <section class="division search-content">
                <form action="">
                    <div class="search-wrap">
                        <input type="text" placeholder="검색어 입력" required="true">
                        <button type="button" class="btn-clear"><span class="ir">삭제</span></button>
                    </div>
                </form>
                <div class="over-scroll select">
                    <div class="wrap-btn">
                        <button type="button" class="btn-sm btn-round on">전체</button>
                        <button type="button" class="btn-sm btn-round">인터넷뱅킹</button>
                        <button type="button" class="btn-sm btn-round">금융상품</button>
                        <button type="button" class="btn-sm btn-round">주식선물옵션</button>
                        <button type="button" class="btn-sm btn-round">투자정보</button>
                        <button type="button" class="btn-sm btn-round">거래시스템</button>
                        <button type="button" class="btn-sm btn-round">기타</button>
                    </div>
                </div>
            </section>
            
            <div style="height:1000px"></div>
        </div>
    </body>
</html>
